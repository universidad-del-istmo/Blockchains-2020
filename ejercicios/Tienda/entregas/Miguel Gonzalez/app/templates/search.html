<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>{{title}}</title>
        <!-- Bootstrap core CSS -->
        <link href={{ url_for('static', filename="dist/css/bootstrap.min.css") }} rel="stylesheet">
        <link href={{ url_for('static', filename="app/css/search.css") }} rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row no-gutter">
              <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
              <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-9 col-lg-8 mx-auto">
                        <h2 class="login-heading mb-4">Welcome to DomainStore!</h2>
                        <p class='lead'>Type a domain name</p>
                        <form action='/hosts' method="POST">
                          <div class="form-label-group">
                            <input type="search" name='domainName' id="domainName" class="form-control" placeholder="Domain Name" required autofocus>
                            <label for="domainName">Domain Name</label>
                          </div>
                          <br>
                          <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
