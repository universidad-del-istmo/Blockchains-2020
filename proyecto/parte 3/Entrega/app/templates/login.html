<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>Login</title>
        <!-- Bootstrap core CSS -->
        <link href={{ url_for('static', filename="dist/css/bootstrap.min.css") }} rel="stylesheet">
        <link href={{ url_for('static', filename="app/css/login.css") }} rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row no-gutter">
              <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
              <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4">Welcome back!</h3>
                        <form action="/login" method="POST">
                          <div class="form-label-group">
                            <input type="text" id="account" name="account"  class="form-control" placeholder="Account address" required autofocus>
                            <label for="account">Account address</label>
                          </div>
                          <h3 class="login-heading mb-4">Para comprobar que eres tu firmaremos esto con tu llave:</h3>
                          <p>{{palabra}}</p>
                          <div class="form-label-group">
                            <input type="text" id="key" name="key" class="form-control" placeholder="Llave Privada" required autofocus>
                            <label for="key">Llave Privada</label>
                          </div>
                          <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Firmar</button>
                          <div class="text-center">
                            <a class="" href="/register">Registrate</a></div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
